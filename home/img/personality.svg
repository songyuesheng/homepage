<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personalityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ac899c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e7cc3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="75" cy="75" r="70" fill="url(#personalityGradient)" stroke="white" stroke-width="3"/>
  
  <!-- ESFJ字母 -->
  <text x="75" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ESFJ</text>
  
  <!-- 执政官 -->
  <text x="75" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">执政官</text>
  
  <!-- 装饰图案 -->
  <circle cx="40" cy="40" r="4" fill="white" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="40" r="3" fill="white" opacity="0.6">
    <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="110" r="3" fill="white" opacity="0.6">
    <animate attributeName="r" values="3;5;3" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="110" r="4" fill="white" opacity="0.6">
    <animate attributeName="r" values="4;6;4" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 连接线 -->
  <path d="M40,40 Q75,20 110,40" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M40,110 Q75,130 110,110" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- 底部标识 -->
  <text x="75" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">-A</text>
</svg>